<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>

    <main>
        <h1 class="text-center text-5xl my-5 font-bold">Login page</h1>

        <div class="w-3/4 m-auto bg-indigo-500 p-8">
            <form id="login_form">
                <input type="text" name="email"
                    class="block w-full border border-solid border-slate-600 p-2 my-3 rounded"
                    placeholder="input your email" id="email_fild">
                <input type="password" name=""
                    class="block w-full border border-solid border-slate-600	p-2 my-3 rounded"
                    placeholder="input your password" id="password_fild">
                <button type="submit" id="login_btn" class="px-5 rounded text-white py-3 bg-green-600"> Login Now</button>
            </form>
        </div>

    </main>

    <script src="./js/login.js"></script>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
